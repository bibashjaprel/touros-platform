version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: touros-postgres
    environment:
      POSTGRES_USER: touros
      POSTGRES_PASSWORD: touros123
      POSTGRES_DB: touros
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U touros"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: touros-api
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: touros
      DB_PASSWORD: touros123
      DB_NAME: touros
      DB_SSLMODE: disable
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production-access-secret-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-refresh-secret-min-32-chars}
      APP_ENV: development
      LOG_LEVEL: info
      OTEL_ENABLED: "false"
      OTEL_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: touros-api
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: touros-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: touros-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/dashboard.json:/var/lib/grafana/dashboards/touros.json
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: touros-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

